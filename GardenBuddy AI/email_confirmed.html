<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - GardenBuddy</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        :root {
            --garden-green: #2D5016;
            --bg-primary: #FAFDF7;
            --text-secondary: #222222;
            --border-color: #D4E7D0;
            --sunset-tomato: #D84315;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .auth-emoji { font-size: 3rem; margin-bottom: 1rem; }
        .auth-subtitle { color: var(--text-secondary); margin-bottom: 1.5rem; }
        .auth-btn {
            width: 100%; padding: 0.8rem; margin-top: 1rem;
            background: var(--garden-green); color: white;
            border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-emoji">ðŸŽ‰</div>
        <h2>Email Confirmed!</h2>
        <p class="auth-subtitle">Your account has been successfully verified.</p>
        
        <button id="continueBtn" class="auth-btn" type="button">Continue to Garden</button>
    </div>

    <script type="module">
        import { auth } from './supabase-client.js';
        async function handleContinue() {
            const { data: { session } } = await auth.getSession();
            if (session) {
                localStorage.setItem('gb_token', session.access_token);
            }
            window.location.href = 'index.html';
        }

        document.getElementById('continueBtn').addEventListener('click', handleContinue);
        // On page load, check for an existing session and store the token if present
        window.addEventListener('DOMContentLoaded', async () => {
            const { data } = await auth.getSession();
            if (data && data.session) {
                localStorage.setItem('gb_token', data.session.access_token);
            }
        });
    </script>
</body>
</html>
