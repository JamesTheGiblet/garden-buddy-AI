<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GardenBuddy</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <style>
        :root {
            --garden-green: #2D5016;
            --bg-primary: #FAFDF7;
            --text-secondary: #222222;
            --border-color: #D4E7D0;
            --sunset-tomato: #D84315;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .auth-emoji { font-size: 3rem; margin-bottom: 1rem; }
        .auth-subtitle { color: var(--text-secondary); margin-bottom: 1.5rem; }
        .auth-input {
            width: 100%; padding: 0.8rem; margin: 0.5rem 0;
            border: 1px solid var(--border-color); border-radius: 0.5rem;
            font-size: 1rem; box-sizing: border-box;
        }
        .auth-btn {
            width: 100%; padding: 0.8rem; margin-top: 1rem;
            background: var(--garden-green); color: white;
            border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer;
        }
        .auth-toggle-btn {
            background: transparent; color: var(--garden-green);
            border: 1px solid var(--garden-green); margin-top: 0.5rem;
        }
        .continue-guest-btn {
            margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary); cursor: pointer;
        }
        .auth-error { color: var(--sunset-tomato); font-size: 0.9rem; margin: 0.5rem 0; display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-emoji">ðŸŒ±</div>
        <h2>Create Account</h2>
        <p class="auth-subtitle">Join GardenBuddy today</p>
        
        <input type="text" id="authName" class="auth-input" placeholder="Your Name">
        <input type="email" id="authEmail" class="auth-input" placeholder="Email">
        <input type="password" id="authPassword" class="auth-input" placeholder="Password">
        <div id="authError" class="auth-error"></div>
        
        <button id="authRegisterBtn" class="auth-btn" type="button">Sign Up</button>
        <button id="authLoginLinkBtn" class="auth-btn auth-toggle-btn" type="button">Already have an account? Sign In</button>
        <p id="continueGuestBtn" class="continue-guest-btn">Continue as Guest</p>
    </div>

    <script type="module">
        import { auth } from './supabase-client.js';

        async function performRegister() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const name = document.getElementById('authName').value;
            const userType = 'client';
            const errorEl = document.getElementById('authError');
            const btn = document.getElementById('authRegisterBtn');

            if (!email || !password || !name) {
                errorEl.textContent = "All fields required";
                errorEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = "Signing Up...";
            errorEl.style.display = 'none';

            try {
                const data = await auth.signUp(email, password, name, userType);
                if (data.session) {
                    localStorage.setItem('gb_token', data.session.access_token);
                    window.location.href = 'index.html';
                } else {
                    alert("Account created! Please check your email if confirmation is required, or sign in.");
                    window.location.href = 'login.html';
                }
            } catch (error) {
                if (error.status === 429 || (error.message && error.message.toLowerCase().includes('rate limit'))) {
                    errorEl.textContent = "Too many attempts. Please wait a minute before trying again.";
                } else {
                    errorEl.textContent = error.message || "Registration failed";
                }
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "Sign Up";
            }
        }

        document.getElementById('authRegisterBtn').onclick = performRegister;
        document.getElementById('authLoginLinkBtn').onclick = () => window.location.href = 'login.html';
        document.getElementById('continueGuestBtn').onclick = () => { localStorage.setItem('guestMode', 'true'); window.location.href = 'index.html'; };
    </script>
</body>
</html>
