<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gardener - GardenBuddy</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="../global/styles/client-qr.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn">← Back</a>
            <div class="header-title">My Gardener</div>
        </header>

        <div class="content-area">
            <div id="not-paired-view">
                <div class="stat-card">
                    <h3>Pair with a Professional</h3>
                    <p class="contractor-pair-desc">Show this code to your gardener to connect.</p>
                    <div class="qr-display" id="pairing-qr">Loading QR...</div>
                    <p>Your ID: <span id="clientIdDisplay" class="contractor-pair-id">...</span></p>
                </div>
            </div>

            <div id="paired-view">
                <div class="stat-card">
                    <h3 id="contractorDisplayName">GreenThumb Services</h3>
                    <p class="contractor-connected">● Connected</p>
                    <hr class="contractor-hr">
                    <textarea class="request-input" id="requestMessage" placeholder="Describe your request (e.g., 'Need lawn mowing next week')..."></textarea>
                    <button class="submit-button" type="button" onclick="sendContractorRequest()">Request Visit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './supabase-client.js';
        
        // API Config
        const API_BASE_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') 
            ? 'http://localhost:3000/api' 
            : 'https://api.gardenbuddy.app';

        let authToken = localStorage.getItem('gb_token') || sessionStorage.getItem('gb_token');

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            const guestMode = localStorage.getItem('guestMode');
            
            if (!authToken && !guestMode) {
                window.location.href = 'login.html';
                return;
            }

            if (authToken) {
                try {
                    const user = await auth.getUser();
                    if (user) {
                        initUserView(user);
                    } else {
                        initGuestView();
                    }
                } catch (e) {
                    console.error("Auth check failed", e);
                    initGuestView();
                }
            } else {
                initGuestView();
            }
        });

        function initGuestView() {
            // Generate random ID for guest if not exists
            let guestId = localStorage.getItem('gb_guest_id');
            if (!guestId) {
                guestId = 'guest_' + Math.floor(Math.random() * 10000);
                localStorage.setItem('gb_guest_id', guestId);
            }
            
            document.getElementById('clientIdDisplay').innerText = guestId;
            document.getElementById('pairing-qr').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=gardenbuddy://connect/${guestId}" alt="Pairing QR">`;
        }

        function initUserView(user) {
            document.getElementById('clientIdDisplay').innerText = user.id.substring(0, 8);
            document.getElementById('pairing-qr').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=gardenbuddy://connect/${user.id}" alt="Pairing QR">`;

            // Check for contractor metadata
            const contractorId = user.contractorId || user.user_metadata?.contractorId;
            const contractorName = user.contractorName || user.user_metadata?.contractorName;
            
            if (contractorId) {
                document.getElementById('not-paired-view').style.display = 'none';
                document.getElementById('paired-view').style.display = 'block';
                document.getElementById('contractorDisplayName').innerText = contractorName || 'Your Gardener';
            }
        }

        window.sendContractorRequest = async function() {
            if (!authToken) {
                alert("Please sign in to contact your gardener.");
                return;
            }
            
            const message = document.getElementById('requestMessage').value;
            if (!message.trim()) {
                alert("Please enter a message.");
                return;
            }
             
            const btn = document.querySelector('.submit-button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                const res = await fetch(`/requests`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer `,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ type: 'visit_request', note: message })
                });
                
                if (res.ok) {
                    alert("Request sent to your gardener!");
                    document.getElementById('requestMessage').value = '';
                } else {
                    // Fallback for demo
                    throw new Error("API not reachable");
                }
            } catch (e) {
                // Demo simulation
                setTimeout(() => {
                    alert("Request sent! (Demo Mode)");
                    document.getElementById('requestMessage').value = '';
                    btn.disabled = false;
                    btn.innerText = originalText;
                }, 1000);
                return;
            }
            
            btn.disabled = false;
            btn.innerText = originalText;
        };
    </script>
</body>
</html>
