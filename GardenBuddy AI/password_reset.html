<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GardenBuddy</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <style>
        :root {
            --garden-green: #2D5016;
            --bg-primary: #FAFDF7;
            --text-secondary: #222222;
            --border-color: #D4E7D0;
            --sunset-tomato: #D84315;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .auth-emoji { font-size: 3rem; margin-bottom: 1rem; }
        .auth-subtitle { color: var(--text-secondary); margin-bottom: 1.5rem; }
        .auth-input {
            width: 100%; padding: 0.8rem; margin: 0.5rem 0;
            border: 1px solid var(--border-color); border-radius: 0.5rem;
            font-size: 1rem; box-sizing: border-box;
        }
        .auth-btn {
            width: 100%; padding: 0.8rem; margin-top: 1rem;
            background: var(--garden-green); color: white;
            border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer;
        }
        .auth-error { color: var(--sunset-tomato); font-size: 0.9rem; margin: 0.5rem 0; display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-emoji">üîê</div>
        <h2>Set New Password</h2>
        <p class="auth-subtitle">Enter your new password below</p>
        
        <input type="password" id="newPassword" class="auth-input" placeholder="New Password">
        <div id="authError" class="auth-error"></div>
        
        <button id="updateBtn" class="auth-btn" type="button">Update Password</button>
    </div>

    <script type="module">
        import { auth } from './supabase-client.js';

        document.getElementById('updateBtn').onclick = async () => {
            const password = document.getElementById('newPassword').value;
            const errorEl = document.getElementById('authError');
            const btn = document.getElementById('updateBtn');

            if (!password || password.length < 6) return (errorEl.textContent = "Password too short", errorEl.style.display = 'block');

            btn.disabled = true;
            btn.textContent = "Updating...";
            
            const { data, error } = await auth.updateUser({ password: password });
            
            if (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "Update Password";
            } else {
                alert("Password updated!");
                if (data.session) localStorage.setItem('gb_token', data.session.access_token);
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
