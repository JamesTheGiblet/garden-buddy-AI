<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Client - GardenManager Pro</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="../config.js"></script>
    <link rel="stylesheet" href="../global/styles/manager-scan.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <h1>Scan Client QR</h1>
    </header>

    <div class="content">
        <div id="reader" class="scanner-frame"></div>
        
        <p class="instruction">Align the client's QR code within the frame to connect.</p>

        <div id="scanResult" class="scan-result"></div>

        <div class="qr-demo-box">
            <p class="qr-demo-text"><strong>Demo Mode:</strong> Camera access simulated.</p>
            <button onclick="simulateQRScan()" class="qr-demo-btn">üì± Simulate Scan</button>
        </div>
    </div>

    <script>
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let html5QrcodeScanner = null;

        // Demo Data for Simulation
        const DEMO_CLIENTS = [
            { id: '1', name: 'Smith Family', garden: 'Rose Garden Estate' },
            { id: '2', name: 'Jones Residence', garden: 'Lawn & Borders' },
            { id: '3', name: 'Patel Cottage', garden: 'Vegetable Patch' },
            { id: '4', name: 'Williams Mansion', garden: 'Formal Gardens' }
        ];

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                startScanner();
            } else {
                window.location.href = '../global/login/login.html';
            }
        });

        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { fps: 10, qrbox: {width: 250, height: 250} },
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText.startsWith('gardenbuddy://connect/')) {
                const clientId = decodedText.split('gardenbuddy://connect/')[1];
                html5QrcodeScanner.clear();
                
                const scanResult = document.getElementById('scanResult');
                scanResult.style.display = 'block';
                
                scanResult.innerHTML = `
                    <h3 style="color: var(--primary); margin-bottom: 0.5rem;">‚úÖ QR Code Detected!</h3>
                    <p>Client ID: <span style="font-family:monospace">${clientId.substring(0,8)}...</span></p>
                    <div style="margin: 1rem 0;">
                        <label style="display:block; text-align:left; margin-bottom:0.5rem; font-size:0.9rem;">Client Name:</label>
                        <input type="text" id="newClientName" value="New Client" style="width:100%; padding:0.5rem; border:1px solid var(--border); border-radius:8px;">
                    </div>
                    <div style="margin-top: 1rem;">
                        <button onclick="confirmConnection('${clientId}')" class="connect-btn">
                            Connect Now
                        </button>
                        <button onclick="window.location.reload()" class="cancel-btn">
                            Scan Again
                        </button>
                    </div>
                `;
            }
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
        }

        function confirmConnection(clientId) {
            const name = document.getElementById('newClientName').value || "New Client";
            connectToClient(clientId, name);
        }

        function simulateQRScan() {
            const scanResult = document.getElementById('scanResult');
            scanResult.style.display = 'block';
            
            const demoClient = DEMO_CLIENTS[Math.floor(Math.random() * DEMO_CLIENTS.length)];
            
            scanResult.innerHTML = `
                <h3 style="color: var(--primary); margin-bottom: 0.5rem;">‚úÖ Client Found!</h3>
                <p>Connecting to <strong>${demoClient.name}</strong>...</p>
                <div style="margin-top: 1rem;">
                    <button onclick="connectToClient('${demoClient.id}', '${demoClient.name}')" class="connect-btn">
                        Connect Now
                    </button>
                    <button onclick="resetScanner()" class="cancel-btn">
                        Cancel
                    </button>
                </div>
            `;
        }

        function resetScanner() {
            document.getElementById('scanResult').style.display = 'none';
        }

        async function connectToClient(clientId, clientName) {
            const btn = document.querySelector('.connect-btn');
            btn.textContent = "Connecting...";
            btn.disabled = true;

            try {
                // Create pairing in Supabase
                const { data, error } = await supabaseClient
                    .from('pairings')
                    .insert({
                        contractor_id: currentUser.id,
                        client_device_id: clientId,
                        client_name: clientName,
                        status: 'active',
                        paired_at: new Date().toISOString()
                    });

                if (error) throw error;

                alert(`‚úÖ Successfully connected to ${clientName}!`);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Connection error:', error);
                
                // Fallback: Save to local storage so it appears in dashboard
                const newClient = {
                    id: 'local_' + Date.now(),
                    client_name: clientName,
                    garden_details: 'New Connection',
                    paired_at: new Date().toISOString()
                };
                
                const existing = JSON.parse(localStorage.getItem('gm_demo_clients') || '[]');
                existing.unshift(newClient);
                localStorage.setItem('gm_demo_clients', JSON.stringify(existing));

                alert(`‚úÖ Successfully connected to ${clientName}! (Demo Mode)`);
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
