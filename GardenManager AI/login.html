<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GardenManager Pro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --background: #F8FDF8;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --text-secondary: #666666;
            --danger: #F44336;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.4;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .login-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .error-message {
            color: var(--danger);
            display: none;
            margin-bottom: 1rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .register-link-a {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1 class="login-title">GardenManager Pro</h1>
            <div id="loginError" class="error-message"></div>
            <div class="form-group">
                <input type="email" id="loginEmail" class="form-input" placeholder="Email" value="demo@gardenmanager.com">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-input" placeholder="Password" value="demo123">
            </div>
            <button type="button" id="loginBtn" class="login-button">Login</button>
            
            <p class="register-link">
                Don't have an account? <a href="registration.html" class="register-link-a">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Event Listeners
        document.getElementById('loginBtn').addEventListener('click', login);

        // Check if already logged in
        if (localStorage.getItem('gm_auth_token')) {
            window.location.href = 'index.html';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;

                if (data.user) {
                    // In a real app, you might fetch the user profile here to get business name etc.
                    // For now we use the user object from auth
                    saveAuth(data.session.access_token, data.user);
                    window.location.href = 'index.html';
                }
            } catch (error) {
                showError(error.message || 'Login failed');
            }
        }

        function saveAuth(token, user) {
            localStorage.setItem('gm_auth_token', token);
            localStorage.setItem('gm_user', JSON.stringify(user));
            localStorage.setItem('gm_superuser', 'false');
        }

        function showError(message) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
