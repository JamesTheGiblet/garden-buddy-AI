<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GardenManager Pro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --background: #F8FDF8;
            --surface: #FFFFFF;
            --text: #1A1A1A;
            --text-secondary: #666666;
            --danger: #F44336;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.4;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .login-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .error-message {
            color: var(--danger);
            display: none;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            color: var(--primary);
            display: none;
            margin-bottom: 1rem;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .register-link-a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .register-link-a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Create Account</h1>
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
            
            <div class="form-group">
                <input type="text" id="businessName" class="form-input" placeholder="Business Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="regEmail" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" class="form-input" placeholder="Password" required>
            </div>
            <button type="button" id="registerBtn" class="login-button">Sign Up</button>
            
            <p class="register-link">
                Already have an account? <a href="login.html" class="register-link-a">Login</a>
            </p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://mpodufbvckfxafgnazyv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wb2R1ZmJ2Y2tmeGFmZ25henl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0MTcyMDQsImV4cCI6MjA4NDk5MzIwNH0.yGJYd4I2Il_S5qedpBpujz-tPUjw-tD1HVH7TgwQZUA";
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('registerBtn').addEventListener('click', register);

        async function register() {
            const businessName = document.getElementById('businessName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const errorEl = document.getElementById('registerError');
            const successEl = document.getElementById('registerSuccess');

            if (!businessName || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Clear previous messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            businessName: businessName,
                            user_type: 'contractor' // Explicitly set as contractor
                        }
                    }
                });

                if (error) throw error;

                if (data.session) {
                    // Auto-login successful
                    saveAuth(data.session.access_token, data.user);
                    window.location.href = 'index.html';
                } else if (data.user) {
                    // Email confirmation required
                    successEl.textContent = 'Registration successful! Please check your email to confirm your account.';
                    successEl.style.display = 'block';
                    // Clear form
                    document.getElementById('businessName').value = '';
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regPassword').value = '';
                }
            } catch (error) {
                showError(error.message || 'Registration failed');
            }
        }

        function saveAuth(token, user) {
            localStorage.setItem('gm_auth_token', token);
            localStorage.setItem('gm_user', JSON.stringify(user));
            localStorage.setItem('gm_superuser', 'false');
        }

        function showError(message) {
            const errorEl = document.getElementById('registerError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
