<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Garden Buddy 4U</title>
    <link rel="icon" type="image/svg+xml" href="../../image/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
    <style>
        .client-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .client-link:hover { color: #2e7d32; text-decoration: underline; }
        
        /* Contractor specific styling */
        .logo { filter: hue-rotate(180deg); }
        .auth-btn { background-color: #2e7d32; }
        .auth-btn:hover { background-color: #1b5e20; }
    </style>
</head>
<body>
    <a href="../../index.html" class="nav-home">‚Üê Home</a>
    <div class="auth-card">
        <img src="../../image/logo.svg" alt="Garden Buddy 4U" class="logo">
        <h2>Garden Buddy 4U</h2>
        <p class="auth-subtitle">Partner & Contractor Portal</p>
        
        <input type="email" id="authEmail" class="auth-input" placeholder="Business Email">
        <input type="password" id="authPassword" class="auth-input" placeholder="Password">
        <div class="remember-me">
            <input type="checkbox" id="rememberMe" checked>
            <label for="rememberMe">Remember Me</label>
        </div>
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
        <div id="authError" class="auth-error"></div>
        
        <button id="authMainBtn" class="auth-btn" type="button">Business Sign In</button>
        <button onclick="window.location.href='register_contractor.html'" class="auth-btn auth-toggle-btn" type="button">Create Account</button>
        
        <a href="login.html" class="client-link">Home Gardener Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config.js"></script>
    <script src="../../supabase-client.js"></script>
    <script>
        async function handleLogin() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorEl = document.getElementById('authError');
            const btn = document.getElementById('authMainBtn');
            const remember = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showError("Please enter business credentials");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<svg class="spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 3C21 3 19 13 10 16C5 17.5 2 16 2 16C2 16 5.5 13.5 8 10C10.5 6.5 10 2 10 2C10 2 17 2 21 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 16L4 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Verifying...`;
            errorEl.style.display = 'none';

            try {
                const data = await auth.signIn(email, password);

                if (data.session) {
                    if (remember) {
                        localStorage.setItem('gb_token', data.session.access_token);
                        sessionStorage.removeItem('gb_token');
                    } else {
                        sessionStorage.setItem('gb_token', data.session.access_token);
                        localStorage.removeItem('gb_token');
                    }
                    
                    // Check role
                    const role = data.user.user_metadata?.role || 'client';
                    
                    if (role !== 'contractor') {
                        await auth.signOut();
                        showError("Access Denied: This portal is for Contractors only. Please use the Home Gardener login.");
                        btn.disabled = false;
                        btn.textContent = "Business Sign In";
                        return;
                    }

                    window.location.href = '../../GardenManager AI/index.html';
                }
            } catch (error) {
                showError(error.message || "Login failed");
                btn.disabled = false;
                btn.textContent = "Business Sign In";
            }
        }

        function showError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        document.getElementById('authMainBtn').onclick = handleLogin;
    </script>
</body>
</html>
