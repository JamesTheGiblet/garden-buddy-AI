<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Garden Buddy 4U</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="../../image/logo.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="../../image/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-card">
        <img src="../../image/logo.svg" alt="Garden Buddy 4U" class="logo">
        <h2>Email Confirmed!</h2>
        <p class="auth-subtitle">Your account has been successfully verified.</p>
        
        <button id="continueBtn" class="auth-btn" type="button">Continue to Garden</button>
    </div>

    <script type="module">
        import { auth } from '../../supabase-client.js';
        async function handleContinue() {
            const btn = document.getElementById('continueBtn');
            btn.disabled = true;
            btn.innerHTML = `<svg class="spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 3C21 3 19 13 10 16C5 17.5 2 16 2 16C2 16 5.5 13.5 8 10C10.5 6.5 10 2 10 2C10 2 17 2 21 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 16L4 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Loading...`;
            const { data: { session } } = await auth.getSession();
            if (session) {
                localStorage.setItem('gb_token', session.access_token);
            }
            
            // Check role and redirect
            const role = session?.user?.user_metadata?.role || 'client';
            
            if (role === 'contractor') {
                window.location.href = '../../GardenManager AI/index.html';
            } else {
                window.location.href = '../../GardenBuddy AI/index.html';
            }
        }

        document.getElementById('continueBtn').addEventListener('click', handleContinue);
        // On page load, check for an existing session and store the token if present
        window.addEventListener('DOMContentLoaded', async () => {
            const { data } = await auth.getSession();
            if (data && data.session) {
                localStorage.setItem('gb_token', data.session.access_token);
            }
        });
    </script>
</body>
</html>
