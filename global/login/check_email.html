<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - Garden Buddy 4U</title>
    <link rel="icon" type="image/svg+xml" href="../../image/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-card">
        <img src="../../image/logo.svg" alt="Garden Buddy 4U" class="logo">
        <span class="email-icon">✉️</span>
        <h2>Check Your Email</h2>
        <p class="auth-subtitle">
            We've sent a confirmation link to<br>
            <strong id="userEmail">your email address</strong>.<br><br>
            Please click the link to verify your account and start growing.
        </p>
        
        <button onclick="window.location.href='login.html'" class="auth-btn auth-toggle-btn" type="button">Back to Login</button>
    </div>

    <script>
        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('userEmail').textContent = email;
        }
    </script>
</body>
</html>
