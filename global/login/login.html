<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GardenBuddy Ecosystem</title>
    <link rel="icon" type="image/svg+xml" href="../../image/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <a href="../../index.html" class="nav-home">‚Üê Home</a>
    <div class="auth-card">
        <img src="../../image/logo.svg" alt="GardenBuddy" class="logo">
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Sign in to manage your garden</p>
        
        <input type="email" id="authEmail" class="auth-input" placeholder="Email Address">
        <input type="password" id="authPassword" class="auth-input" placeholder="Password">
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
        <div id="authError" class="auth-error"></div>
        
        <button id="authMainBtn" class="auth-btn" type="button">Sign In</button>
        <button onclick="window.location.href='register.html'" class="auth-btn auth-toggle-btn" type="button">Create Account</button>
        
        <a onclick="skipAuth()" class="guest-link">Continue as Guest (Home Gardeners only)</a>
    </div>

    <script src="../../config.js"></script>
    <script type="module">
        import { auth } from '../../supabase-client.js';

        async function handleLogin() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const errorEl = document.getElementById('authError');
            const btn = document.getElementById('authMainBtn');

            if (!email || !password) {
                showError("Please enter email and password");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<svg class="spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 3C21 3 19 13 10 16C5 17.5 2 16 2 16C2 16 5.5 13.5 8 10C10.5 6.5 10 2 10 2C10 2 17 2 21 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 16L4 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Signing In...`;
            errorEl.style.display = 'none';

            try {
                const { data, error } = await auth.signIn(email, password);
                if (error) throw error;

                if (data.session) {
                    localStorage.setItem('gb_token', data.session.access_token);
                    
                    // Check role and redirect
                    const role = data.user.user_metadata?.role || 'client';
                    if (role === 'contractor') {
                        window.location.href = '../../GardenManager AI/index.html';
                    } else {
                        window.location.href = '../../GardenBuddy AI/index.html';
                    }
                }
            } catch (error) {
                showError(error.message || "Login failed");
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        }

        function showError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        window.skipAuth = function() {
            localStorage.setItem('guestMode', 'true');
            window.location.href = '../../GardenBuddy AI/index.html';
        }

        document.getElementById('authMainBtn').onclick = handleLogin;

        // Check if already logged in
        window.onload = () => {
            if (localStorage.getItem('gb_token')) {
                // Optional: Auto-redirect if token exists could be added here
            }
        };
    </script>
</body>
</html>
