<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Garden Buddy 4U</title>
    <link rel="icon" type="image/svg+xml" href="../../image/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="auth-card">
        <img src="../../image/logo.svg" alt="Garden Buddy 4U" class="logo">
        <h2>Reset Password</h2>
        <p class="auth-subtitle">Enter your email to receive a reset link</p>
        
        <input type="email" id="resetEmail" class="auth-input" placeholder="Email Address">
        <div id="authError" class="auth-error"></div>
        
        <button id="resetBtn" class="auth-btn" type="button">Send Reset Link</button>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script type="module">
        import { auth } from '../../supabase-client.js';

        document.getElementById('resetBtn').onclick = async () => {
            const email = document.getElementById('resetEmail').value;
            const btn = document.getElementById('resetBtn');
            const errorEl = document.getElementById('authError');

            if (!email) return (errorEl.textContent = "Please enter your email", errorEl.style.display = 'block');

            btn.disabled = true;
            btn.innerHTML = `<svg class="spinner" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 3C21 3 19 13 10 16C5 17.5 2 16 2 16C2 16 5.5 13.5 8 10C10.5 6.5 10 2 10 2C10 2 17 2 21 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 16L4 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> Sending...`;
            errorEl.style.display = 'none';

            try {
                await auth.resetPasswordForEmail(email);
                alert("Check your email for the password reset link!");
                window.location.href = 'login.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "Send Reset Link";
            }
        };
    </script>
</body>
</html>
